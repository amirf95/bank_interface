
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisian Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <button class="top-right-icon-button" onclick="translate()">
        <i class="fa-solid fa-globe"></i>
    </button>
    <div class="orientation">
        <div class="bank-name"><h1>The Tunisian Bank</h1></div>
        <div class="container"> 
            <h2>Welcome !</h2>
            <p>Please insert your card and enter your PIN to proceed.</p>
            <input type="password" id="pin" placeholder="Enter PIN">
            <button onclick="checkPIN()">Submit</button>
            <p id="message" class="message"></p>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
